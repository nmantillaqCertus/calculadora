<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./Resources/FontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Resources/style.css">

    <title>Calculadora</title>
  </head>
  <body>
      <div class="container">
        <h1> <img src="./Resources/img/calculator.png" style="width: 40px;"/> Caculadora</h1>
        <hr>
        <div class="card" style="padding: 2%; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
            <form>
                <!--Numero Uno-->
                <div class="form-group">
                  <label for="idNumUno">Número Uno</label>
                  <input type="number" class="form-control" id="idNumUno">
                  <small id="MsjUno" style="display: none; color: red;">Ingresa un número</small>                  
                </div>
                <!--Numero Dos-->
                <div class="form-group">
                  <label for="idNumDos">Número Dos</label>
                  <input type="number" class="form-control" id="idNumDos">
                  <small id="MsjDos" style="display: none; color: red;">Ingresa un número</small> 
                  <small id="MsjDivError" style="display: none; color: red;">La división entre 0 no existe.</small>
                </div>
                <hr>   
                <div class="row m-1"  style="display: flex; justify-content: flex-star">
                    <a class="btn btn-sm btn-primary mr-1" onclick="fnSumar()"> <i class="fa fa-plus mr-2" aria-hidden="true"></i>Sumar</a>
                    <a class="btn btn-sm btn-success mr-1" onclick="fnRestar()"> <i class="fa fa-minus mr-2" aria-hidden="true"></i>Restar</a>
                    <a class="btn btn-sm btn-danger mr-1" onclick="fnMultiplicar()"> <i class="fa fa-close mr-2" aria-hidden="true"></i>Multiplicar</a>
                    <a class="btn btn-sm btn-warning mr-1" onclick="fnDividir()"> <i class="fa fa-italic mr-2" aria-hidden="true"></i>Dividir</a>
                    
                    
                </div>  
                <div class="row m-1" style="display: flex; justify-content: flex-end">
                  <a class="btn btn-sm btn-info mr-1" onclick="fnLimpiar()"> <i class="fa fa-trash-o mr-2" aria-hidden="true"></i>Borrar</a>                      
                  <a class="btn btn-sm btn-secondary mr-1" onclick="fnLimpiarHistorial()"> <i class="fa fa-trash mr-2" aria-hidden="true"></i>Limpiar Historial</a>
                </div>                         
              </form>
        </div>
        <br>
        <div class="">
          <div id="ItemsContent" class="row" style="padding: 2%; display: flex; justify-content: space-evenly;">
            
          </div>
        </div>
        
      </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./Resources/script.js"></script>

    
  </body>
</html>
